<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://sourceforge.net/projects/lab1-dom/files/style.css/download">
    <title>Dimmer Control</title>
</head>

<body>
    <div id="container">
        <div id="form">
            <h2 id="form_title">Slider Dimmer</h2>
            <input id="dimmer" type="range" min="0" max="100" step="1" onchange="showdimmer()" placeholder="dimmer" />
        </div>
    </div>
</body>
<script>
    function showdimmer() {
        var dimmer;
        dimmer = document.getElementById('dimmer').value;
        alert(dimmer);
    }
</script>

</html>
